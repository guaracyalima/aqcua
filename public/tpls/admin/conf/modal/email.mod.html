<!-- Formulário Modal -->
<div class="modal-content" ng-controller="ConfMailCtrl">
    
    
    <!-- Cabeçalho -->
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
            <span class="glyphicon glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
            <span class="" aria-label="Left Align">
                <i class="fa fa-envelope-o"></i>
                {{ title }}
            </span>

        </h4>
    </div>
    
    <!-- Formulário Corpo -->
    <div class="modal-body">
        
        <!-- Horizontal Form -->
        <form name="mailForm" novalidate>
            <div class="panel-body">    
                <div class="row">
                    <div class="form-group col-lg-6 col-md-6 col-xs-12" ng-class="{ 'erro' : mailForm.title.$invalid && !mailForm.title.$pristine }">
                        <label>Titulo</label>
                        <input type="text" class="form-control"  placeholder="Titulo ..." ng-model="mail.title" required>
                        <input type="hidden" ng-model="mail.id" />
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-xs-12" ng-class="{ 'erro' : mailForm.email.$invalid && !mailForm.email.$pristine }">
                        <label>E-mail</label>
                        <input type="text" class="form-control"  placeholder="Email ..." ng-model="mail.email" required>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <div text-angular ng-model="mail.desc" ta-toolbar="taConf" ta-toolbar-button-class="btn-fill btn-sm" class="ta-min-height-75 ta-height-75"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
        <button ng-click="save()" type="button" class="btn btn-success btn-fill pull-left" ng-disabled="mailForm.$invalid">Salvar</button>
        <button ng-click="cancel()" type="button" class="btn btn-default btn-fill pull-left">Fechar</button>
    </div>

</div>
