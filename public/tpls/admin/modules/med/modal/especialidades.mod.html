<!-- Formulário Modal -->
<div class="modal-content" ng-controller="MedEspCtrl">
    
    <!-- Cabeçalho -->
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
            <span class="glyphicon glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
            <span class="" aria-label="Left Align">
                <i class="fa fa-pencil-square-o"></i>
                {{ title }}
            </span>

        </h4>
    </div>
    
    <!-- Formulário Corpo -->
    <div class="modal-body">
        
        <!-- Horizontal Form -->
        <form name="especForm" novalidate>
            <div class="panel-body">    
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <div class="form-group" ng-class="{ 'error' : especForm.espec.name.$invalid && !especForm.espec.name.$pristine }">
                            <label>Especialidade</label>
                            <input type="text" class="form-control"  placeholder="Nome da especialidade ..." ng-model="espec.name" required>
                            <input type="hidden" ng-model="espec.id" />
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="control-label text-left">Descrição da especialidade:</label>
                        <div text-angular data-ng-model="espec.desc" ta-toolbar="taConf" ta-toolbar-button-class="btn-fill btn-sm" class="ta-min-height-150 ta-height-150"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
        <button ng-click="save()" type="button" class="btn btn-success btn-fill pull-left" ng-disabled="servicosForm.$invalid" ng-if="!disable">Salvar</button>
        <button ng-click="cancel()" type="button" class="btn btn-default btn-fill pull-left">Fechar</button>
    </div>

</div>
