<!-- Formulário Modal -->
<div class="modal-content" ng-controller="MedNoticiasCtrl">
    
    <!-- Cabeçalho -->
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
            <span class="glyphicon glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
            <span class="" aria-label="Left Align">
                <i class="fa fa-pencil-square-o"></i>
                {{ title }}
            </span>

        </h4>
    </div>
    
     <!-- Formulário Corpo -->
    <div class="modal-body">
        
        <!-- Horizontal Form -->
        <form name="noticiasForm" novalidate>
            <div class="panel-body">    
                <div class="row">
                    <!-- Line 1 -->
                    <div class="form-group col-md-3">
                        <label class="control-label text-left">Titulo:</label>
                        <input type="text" class="form-control"  placeholder="Titulo da noticia ..." ng-model="noticias.title">
                        <input type="hidden" ng-model="noticias.id">
                    </div>
                    <div class="form-group col-md-3">
                        <label class="control-label text-left">Subtitulo:</label>
                        <input type="text" class="form-control"  placeholder="Subtitulo..." ng-model="noticias.subtitle">
                    </div>
                    <div class="form-group col-md-3">
                        <label class="control-label text-left">Dia/Mes:</label>
                        <input type="text" class="form-control"  placeholder="Ex: 22 de Jan" mask="99s@@s@@@" clean="true" ng-model="noticias.post_day">
                    </div>
                    <div class="form-group col-md-3">
                        <label class="control-label text-left">Ano:</label>
                        <input type="text" class="form-control"  placeholder="Ex: 1990" mask="9?9?99" clean="true" ng-model="noticias.post_year">
                    </div>
                    <!-- Line 2 -->
                    <div class="form-group col-md-4">
                        <label class="control-label text-left">Autor:</label>
                        <input type="text" class="form-control"  placeholder="Nome completo ..." ng-model="noticias.autor">
                    </div>
                    <div class="form-group col-md-4">
                        <label class="control-label text-left">Link:</label>
                        <input type="text" class="form-control"  placeholder="Link ..." ng-model="noticias.link">
                    </div>
                    <div class="form-group col-md-4">
                        <label class="control-label text-left">Video:</label>
                        <input type="text" class="form-control"  placeholder="Link do video..." ng-model="noticias.video">
                    </div>

                    <div class="form-group col-md-12">
                        <label class="control-label text-left">Descrição:</label>
                        <div text-angular ng-model="noticias.content" ta-toolbar="taConf" ta-toolbar-button-class="btn-fill btn-sm" class="ta-min-height-100 ta-height-100"></div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <label>Imagem</label>
                        <div class="input-flat-file">
                            <input type="file" ng-jcrop-input="upload" />
                            <a class="btn-file">Upload de imagem</a>
                        </div>
                        <div class="row" ng-if="!obj.src">
                            <div class="col-lg-6">
                                <img ng-src="{{noticias.img}}" class="img-responsive">
                            </div>
                        </div>
                        <div ng-jcrop="obj.src" ng-jcrop-config-name="upload" selection="obj.selection" thumbnail="obj.thumbnail" class="jcrop-box-float"></div>
                    </div>

                </div>
            </div>
        </form>

    </div>
    <!-- Modal Footer -->
    <div class="modal-footer">
        <button ng-click="save()" type="button" class="btn btn-success btn-fill pull-left" ng-disabled="noticiasForm.$invalid">Salvar</button>
        <button ng-click="cancel()" type="button" class="btn btn-default btn-fill pull-left">Fechar</button>
    </div>

</div>
