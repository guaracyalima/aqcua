<!-- Formulário Modal -->
<div class="modal-content" ng-controller="MedProfCtrl">
    
    <!-- Cabeçalho -->
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
            <span class="glyphicon glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
            <span class="" aria-label="Left Align">
                <i class="fa fa-pencil-square-o"></i>
                {{ title }}
            </span>

        </h4>
    </div>
    
     <!-- Formulário Corpo -->
    <div class="modal-body">
        
        <!-- Horizontal Form -->
        <form name="profForm" novalidate>
            <div class="panel-body">    
                <div class="row">
                    <!-- Line 1 -->
                    <div class="form-group col-md-3">
                        <label class="control-label text-left">Categoria:</label>
                        <div class="pl-0 ml-0">
                            <ui-select ng-model="prof.group_id" theme="bootstrap">
                                <ui-select-match placeholder="Selecione ">{{$select.selected.name}}</ui-select-match>
                                <ui-select-choices repeat="item.id as item in categorias | filter: $select.search">
                                    <span ng-bind-html="item.name | highlight: $select.search"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                        <input type="hidden" ng-model="prof.id">
                    </div>
                    <div class="form-group col-md-3">
                        <label class="control-label text-left">Especialidade:</label>
                        <div class="pl-0 ml-0">
                            <ui-select ng-model="prof.hs_id" theme="bootstrap">
                                <ui-select-match placeholder="Selecione ">{{$select.selected.name}}</ui-select-match>
                                <ui-select-choices repeat="item.id as item in espec | filter: $select.search">
                                    <span ng-bind-html="item.name | highlight: $select.search"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                        <input type="hidden" ng-model="prof.id">
                    </div>
                    <div class="form-group col-md-2">
                        <label class="control-label text-left">Iniciais:</label>
                        <input type="text" class="form-control"  placeholder="Dr, Dra ..." ng-model="prof.initials">
                    </div>
                    <div class="form-group col-md-2">
                        <label class="control-label text-left">CRM:</label>
                        <input type="text" class="form-control"  placeholder="CRM..." ng-model="prof.crm">
                    </div>
                    <div class="form-group col-md-12">
                        <label class="control-label text-left">Nome:</label>
                        <input type="text" class="form-control"  placeholder="Nome completo ..." ng-model="prof.name">
                    </div>
                    <div class="form-group col-md-12">
                        <label class="control-label text-left">Descrição:</label>
                        <div text-angular ng-model="prof.desc" ta-toolbar="taConf" ta-toolbar-button-class="btn-fill btn-sm" class="ta-min-height-100 ta-height-100"></div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <label>Foto</label>
                        <div class="input-flat-file">
                            <input type="file" ng-jcrop-input="upload" />
                            <a class="btn-file">Upload de imagem</a>
                        </div>
                        <div class="row" ng-if="!obj.src">
                            <div class="col-lg-6">
                                <img ng-src="{{prof.img}}" class="img-responsive">
                            </div>
                        </div>
                        <div ng-jcrop="obj.src" ng-jcrop-config-name="upload" selection="obj.selection" thumbnail="obj.thumbnail" class="jcrop-box-float"></div>
                    </div>

                </div>
            </div>
        </form>

    </div>
    <!-- Modal Footer -->
    <div class="modal-footer">
        <button ng-click="save()" type="button" class="btn btn-success btn-fill pull-left" ng-disabled="profForm.$invalid">Salvar</button>
        <button ng-click="cancel()" type="button" class="btn btn-default btn-fill pull-left">Fechar</button>
    </div>

</div>
