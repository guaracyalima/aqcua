<!-- Formulário Modal -->
<div class="modal-content" ng-controller="GrupoContatoCtrl">
    
    <!-- Cabeçalho -->
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
            <span class="glyphicon glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
            <span class="" aria-label="Left Align">
                <i class="fa fa-pencil-square-o"></i>
                {{ title }}
            </span>

        </h4>
    </div>
    
    <!-- Formulário Corpo -->
    <div class="modal-body">
        
        <!-- Horizontal Form -->
        <form name="contatoForm" novalidate>
            <div class="panel-body">    
                <div class="row">
                    <uib-tabset active="active">
                        <uib-tab index="0">
                            <uib-tab-heading>
                                <i class="fa fa-cube"></i> Cabeçalho Contato
                            </uib-tab-heading>
                            <div class="content pt-20 pl-20 pr-20">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <div class="form-group" ng-class="{ 'error' : contatoForm.contato.title.$invalid && !contatoForm.contato.title.$pristine }">
                                            <label>Titulo</label>
                                            <input type="text" class="form-control"  placeholder="Titulo ..." ng-model="contato.title" required>
                                            <input type="hidden" ng-model="contato.id" />
                                            <input type="hidden" ng-model="contato.content.id" />
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <div class="form-group" ng-class="{ 'error' : contatoForm.contato.subtitle.$invalid && !contatoForm.contato.subtitle.$pristine }">
                                            <label>Subtitulo</label>
                                            <input type="text" class="form-control"  placeholder="Subtitulo ..." ng-model="contato.subtitle" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </uib-tab>
                        <uib-tab index="2">
                            <uib-tab-heading>
                                <i class="fa fa-phone"></i> Telefones
                            </uib-tab-heading>
                            <div class="content pt-20 pl-20 pr-20" ng-include="'tpls/admin/modules/forms/contatos.form.html'"></div>
                        </uib-tab>
                        <uib-tab index="3">
                            <uib-tab-heading>
                                <i class="fa fa-envelope-o"></i> Emails
                            </uib-tab-heading>
                            <div class="content pt-20 pl-20 pr-20" ng-include="'tpls/admin/modules/forms/emails.form.html'"></div>
                        </uib-tab>
                        <uib-tab index="4">
                            <uib-tab-heading>
                                <i class="fa fa-clock-o"></i> Horários
                            </uib-tab-heading>
                            <div class="content pt-20 pl-20 pr-20" ng-include="'tpls/admin/modules/forms/hours.form.html'"></div>
                        </uib-tab>
                        <uib-tab index="5">
                            <uib-tab-heading>
                                <i class="fa fa-map-o"></i> Endereço
                            </uib-tab-heading>
                            <div class="content pt-20 pl-20 pr-20" ng-include="'tpls/admin/modules/forms/address.form.html'"></div>
                        </uib-tab>
                        <uib-tab index="6">
                            <uib-tab-heading>
                                <i class="fa fa-link"></i> Redes Sociais
                            </uib-tab-heading>
                            <div class="content pt-20 pl-20 pr-20" ng-include="'tpls/admin/modules/forms/social.form.html'"></div>
                        </uib-tab>
                    </uib-tabset>

                </div>
            </div>
            <!-- CONTENT ID -->
            <input type="hidden" name="contentId" ng-model="contato.content.id" />
        </form>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
        <button ng-click="save()" type="button" class="btn btn-success btn-fill pull-left" ng-disabled="contatoForm.$invalid">Salvar</button>
        <button ng-click="cancel()" type="button" class="btn btn-default btn-fill pull-left">Fechar</button>
    </div>

</div>
