<!-- Formulário Modal -->
<div class="modal-content" ng-controller="GrupoSobreCtrl">
    
    <!-- Cabeçalho -->
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
            <span class="glyphicon glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
            <span class="" aria-label="Left Align">
                <i class="fa fa-pencil-square-o"></i>
                {{ title }}
            </span>

        </h4>
    </div>
    
    <!-- Formulário Corpo -->
    <div class="modal-body">
        
        <!-- Horizontal Form -->
        <form name="sobreForm" novalidate>
            <div class="panel-body">    
                <div class="row">
                    <div class="form-group col-xs-6" ng-class="{ 'error' : sobreForm.title.$invalid && !sobreForm.title.$pristine }">
                        <label>Titulo</label>
                        <input type="text" class="form-control"  placeholder="Titulo ..." ng-model="sobre.title" required>
                        <input type="hidden" ng-model="sobre.id" />
                    </div>
                    <div class="form-group col-xs-6" ng-class="{ 'error' : sobreForm.subtitle.$invalid && !sobreForm.subtitle.$pristine }">
                        <label>Subtitulo</label>
                        <input type="text" class="form-control"  placeholder="Subtitulo ..." ng-model="sobre.subtitle" required>
                    </div>
                    <div class="col-xs-12">
                        <div text-angular ng-model="sobre.content.content" ta-toolbar="taConf" ta-toolbar-button-class="btn-fill btn-sm"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
        <button ng-click="save()" type="button" class="btn btn-success btn-fill pull-left" ng-disabled="sobreForm.$invalid">Salvar</button>
        <button ng-click="cancel()" type="button" class="btn btn-default btn-fill pull-left">Fechar</button>
    </div>

</div>
