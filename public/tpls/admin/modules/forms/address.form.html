<div class="row" data-ng-repeat="address in info.address">
    <div class="col-md-10">
        <div class="row card ml-0 mr-0 pl-0 pr-0">
            <div class="header"></div>
            <div class="content">
                <!-- Line 1 -->
                <div class="form-group col-md-2">
                    <label class="control-label text-left">UF:</label>
                    <div class="pl-0 ml-0">
                        <ui-select data-ng-model="address.state" theme="bootstrap">
                            <ui-select-match placeholder="...">{{$select.selected}}</ui-select-match>
                            <ui-select-choices repeat="st in states | orderBy: st | filter: $select.search">
                                <span ng-bind-html="st | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <input type="hidden" data-ng-model="address.id">
                    <input type="hidden" ng-model="address.seq" value="{{$index}}"/>
                </div>
                <div class="form-group col-md-5">
                    <label class="control-label text-left">Cidade:</label>
                    <input type="text" class="form-control"  placeholder="Cidade/Município" data-ng-model="address.city">
                </div>
                <div class="form-group col-md-5">
                    <label class="control-label text-left">Bairro:</label>
                    <input type="text" class="form-control"  placeholder="Bairro ..." data-ng-model="address.neighborhood">
                </div>
                <!-- Line 2 -->
                <div class="form-group col-md-4">
                    <label class="control-label text-left">Logradouro:</label>
                    <input type="text" class="form-control"  placeholder="Rua, Av ..." data-ng-model="address.street">
                </div>
                <div class="form-group col-md-3">
                    <label class="control-label text-left">Cep:</label>
                    <input type="text" class="form-control"  placeholder="Cep" data-ng-model="address.zip_code" ui-br-cep-mask>
                </div>
                <div class="form-group col-md-3">
                    <label class="control-label text-left">Numero:</label>
                    <input type="text" class="form-control"  placeholder="Numero ..." data-ng-model="address.number">
                </div>
                <div class="form-group col-md-3">
                    <label class="control-label text-left">Complemento:</label>
                    <input type="text" class="form-control"  placeholder="Complemento ..." data-ng-model="address.complement">
                </div>
                <div class="form-group col-md-2">
                    <label>Icon</label>
                    <div class="input-group popover-icon">
                        <a class="btn btn-default" data-ng-click="box.popover = !box.popover" >
                            <i ng-class="!address.icon ? 'fa fa-map-o' : address.icon"></i>
                        </a>
                        <div class="iconpicker-popover"
                                    uib-popover-template="'tpls/admin/components/modules/popover/address.pop.html'"
                                    popover-placement="bottom"
                                    popover-trigger="'focus'"
                                    popover-is-open="box.popover"
                        ></div>
                    </div>
                    <input type="hidden" name="addressIcon" data-ng-model="address.icon" ng-model-options="{ debounce: 1000 }">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group col-md-2">
        <labelfor="Excluir">Excluir Endereço:</label>
        <button data-ng-click="removeItemAddress($index)" class="btn btn-danger btn-addon delete-field-{{$index}}"><i class="fa fa-trash"></i>Deletar</button>            
    </div>
</div>
<div class="row">
    <div class="form-group col-xs-2 margin-left-15">
        <label for="telefone">Novo Box:</label>
        <button data-ng-click="cloneItemAddress()" class="btn btn-success btn-addon"><i class="fa fa-plus"></i>Adicionar</button>
    </div>
</div>
