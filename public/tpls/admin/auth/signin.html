<div class="signin wrapper full-page">
    
    <div class="full-page login-page" data-color="orange" data-image="../../img/full-screen-image-1.jpg">
        
        <div class="content">
            <div class="container">
                <div class="row">                   
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form name="userForm" ng-submit="signin()" novalidate>
                            
                        <!--   if you want to have the card without animation please remove the ".card-hidden" class   -->
                            <div class="card">
                                <div class="header text-center">Login</div>
                                <div class="content">
                                    <div class="form-group" ng-class="{ 'has-error' : userForm.login.$invalid && !userForm.login.$pristine }">
                                        <label>E-mail</label>
                                        <input placeholder="Email de acesso" class="form-control" type="email"
                                               ng-model="user.login" required>
                                    </div>
                                    <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
                                        <label>Senha</label>
                                        <input placeholder="Senha" class="form-control" type="password"
                                               ng-model="user.password" ng-minlength="6" ng-maxlength="30" required>
                                    </div>                                    
                                    <div class="form-group">
                                        <label class="checkbox">
<!--                                            <span class="icons"><span class="first-icon fa fa-square-o"></span><span class="second-icon fa fa-check-square-o"></span></span><input data-toggle="checkbox" value="" type="checkbox">
                                            Subscribe to newsletter-->
                                        </label>    
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button type="submit" ng-disabled="userForm.$invalid" class="btn btn-fill btn-warning btn-wd">Entrar</button>
                                </div>
                            </div>
                                
                        </form>
                                
                    </div>                    
                </div>
            </div>
        </div>
        
        <div class="full-page-background" style="background-image: url(img/login/full-screen-image-1.jpg) "></div>
    </div>
    
</div>
