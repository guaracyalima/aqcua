<div class="container">
    <div class="row" ng-controller="CartCtrl  as vm">
        <div class="col-lg-12">
            <h1>
                Encapsulating LocalStorage Access In AngularJS
            </h1>
            <h2>
                You have {{ vm.cart.length }} friends!
            </h2>
        </div>
        <div class="col-lg-6">
            <ul>
                <li ng-repeat="cart in vm.cart track by cart.id">
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="text" class="form-control" ng-model="cart.name" size="30" placeholder="Name" ng-value="cart.name" />
                        </div>
                        <div class="col-lg-6">
                            ( <a ng-click="vm.updateCart( cart.id, cart )">Update</a> )
                            ( <a ng-click="vm.removeCart( cart )">delete</a> ) 
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-lg-6">
            <form ng-submit="vm.processForm()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" ng-model="vm.form.name" size="30" placeholder="Name" />
                </div>
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" ng-model="vm.form.id" placeholder="Id" />
                </div>
                <!--<button type="submit" class="btn btn-default">Submit</button>-->
                <input type="submit" value="Add Cart" />
            </form>
        </div>
        <div class="col-lg-12">
            <a ng-click="vm.clearCart()" class="btn btn-danger">Remove</a> ( <em>will kill local storage</em> ).
        </div>
    </div>
</div>


<div class="cart-container empty">
	<a class="cart-trigger">
		Cart
		<ul class="count"> <!-- cart items count -->
			<li>0</li>
		</ul> <!-- .count -->
	</a>

	<div class="cart">
		<div class="wrapper">
			<header>
				<h2>Cart</h2>
				<span class="undo">Item removed. <a href="#0">Undo</a></span>
			</header>
			
			<div class="cart-body">
				<ul>
					<li class="product">
                        <div class="product-img">
                            <a>
                                <img src="assets/img/acquashop/produtos/product-preview.png" alt="">
                            </a>
                        </div>
                        <div class="product-details">
                            <h3>Porducts Name</h3>
                            <span class="price">$25.99</span>
                            <div class="actions">
                                <a class="delete-item">Delete</a>
                                <div class="quantity">
                                    <label for="cd-product-2">Qty</label>
                                    <span class="select">
                                        <select id="cd-product-2" name="quantity">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </li>

				</ul>
			</div>

			<footer>
				<a href="#0" class="checkout btn"><em>Checkout - $<span>0</span></em></a>
			</footer>
		</div>
	</div> <!-- .cd-cart -->
</div> <!-- cd-cart-container -->
